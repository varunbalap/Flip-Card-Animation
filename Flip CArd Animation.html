<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .card-container { width: 200px; height: 300px; perspective: 1000px; margin: 50px auto; }
        .card { width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.5s; }
        .card:hover { transform: rotateY(180deg); }
        .front, .back { width: 100%; height: 100%; position: absolute; backface-visibility: hidden; display: flex; justify-content: center; align-items: center; font-size: 20px; }
        .front { background: lightblue; }
        .back { background: lightcoral; transform: rotateY(180deg); }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">Front</div>
            <div class="back">Back</div>
        </div>
    </div>
</body>
</html>
